<meta name="description" content="MyBatis框架入门一. 框架概述什么是框架？框架（Framework）是整个或部分系统的可重用设计，表现为一组抽象构件及构件实例间交互的方法；另一种定义认为，框架是可被应用开发者定制的应用骨架。前者是从应用方面而后者是从目的方面给出的定义。  简而言之，框架是软件开发中的一套解决方案，不同框架解决不通问题。 使用框架的好处：框架封装了很多细节，使开发者可使用极简的方式实现功能，提高开发效率。">
