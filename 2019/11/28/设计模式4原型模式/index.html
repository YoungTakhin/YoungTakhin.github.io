<meta name="description" content="设计模式4 原型模式原型模式（Prototype Pattern）是一种对象创建型模式。 原型模式定义原型模式实现了一个原型接口，并用其实例作为原型，通过克隆该原型对象来创建一个和原型相同或相似的新对象。原型实例指定了要创建的对象的种类。用这种方式创建对象非常高效，根本无须知道对象创建的细节。 原型模式结构 原型模式主要包括以下主要角色：  原型接口&#x2F;抽象原型类 具体原型类 访问类   原型模式类">
