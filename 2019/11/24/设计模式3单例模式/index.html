<meta name="description" content="设计模式3 单例模式单例模式(Singleton Pattern)是一种对象创建型模式。单例模式又名单件模式或单态模式。 单例模式定义 单例模式： 单例模式确保某一个类只有一个实例，而且自行实例化并向整个系统提供这个实例，这个类称为单例类，它提供全局访问的方法。  单例模式的要点：  单例类只能有一个实例； 单例类必须自己创建自己的唯一实例； 单例类必须对外提供一个访问该实例的全局访问点。   单">
