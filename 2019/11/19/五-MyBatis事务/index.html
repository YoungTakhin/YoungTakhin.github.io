<meta name="description" content="五. MyBatis事务什么是事务事务的四大特性（ACID） 原子性(Atomicity)：   整个事务中的所有操作，要么全部完成，要么全部不完成，不可能停滞在中间某个环节。   事务在执行过程中发生错误，会被回滚（Rollback）到事务开始前的状态，就像这个事务从来没有执行过一样。  一致性(Correspondence)：   在事务开始之前和事务结束以后，数据库的完整性约束没有被破坏。">
